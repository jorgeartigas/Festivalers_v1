<div class="container min-height">
    <div class="row">
        <div *ngIf="noticia" class="col-md-10">
            <h1>{{ noticia.titulo }}</h1>
            <p>{{ noticia.published }}</p>
            <p>{{ noticia.entradilla }}</p>
            <p>{{ noticia.contenido }}</p>
            <img src="{{ noticia.photo }}"/>
        </div>
    </div>
</div>
