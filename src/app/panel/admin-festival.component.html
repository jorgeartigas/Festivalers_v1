<div class="container min-height">
    <div class="row">
        <div class="col-md-12">
        <h2>Panel de Administración</h2>
            <div class="col-md-12 navfestivales">
                <ul>
                    <li (click)="activeView=''">Gestión de Festivales</li>
                    <li (click)="activeView='createNews'">Añadir Noticias</li>
                    <li (click)="activeView='editNews'">Editar Noticias</li>
                </ul>
            </div>
            <div class="col-md-12 info" [ngSwitch]="activeView">
            <div *ngSwitchDefault>
                <span *ngIf="festivales?.length === 0">No hay festivales que gestionar</span>
                <div class="col-md-4" *ngFor="let festival of festivales">
                    <div class="admFestBox">
                    <h3>Festival Name: {{ festival.name }}</h3>
                        <p>description: {{ festival.description }}</p>
                    <h4>Start date:</h4>
                        <p>{{ festival.startDate }}</p>
                    <h4>End date:</h4>
                        <p>{{ festival.endDate }}</p>
                        <div class="divButton">
                            <button class="val" (click)="validateFestival(festival)">Validar</button>
                            <button class="desc" (click)="discardFestival(festival)">Descartar</button>
                        </div>
                </div>
                </div>
            </div>
                <create-news *ngSwitchCase="'createNews'"></create-news>
                <edit-news *ngSwitchCase="'editNews'"></edit-news>
            </div>
        </div>
    </div>
</div>
