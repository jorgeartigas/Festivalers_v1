<div [ngStyle]="getBackground()">
  <div id="Festivalbox">
   <form (ngSubmit)="addFestival()" #addFestivalForm="ngForm" novalidate>
      <input placeholder="Nombre" type="text" [(ngModel)]="newFestival.name" name="name" required />
      <input placeholder="Estilo" type="text" [(ngModel)]="newFestival.style" name="style" required /><br>
      <input placeholder="Descripcion" type="text" [(ngModel)]="newFestival.description" name="description" required />
      <input placeholder="Pais" type="text" [(ngModel)]="newFestival.location" name="location" required /><br>
      <input type="text" placeholder="Dirección" [(ngModel)]="newFestival.address" name="address" required />
      <input type="text" placeholder="mes" [(ngModel)]="newFestival.month" name="month" required /><br>
      <input placeholder="Fecha de inicio" type="date" [(ngModel)]="newFestival.startDate" name="startDate" required />
      <input type="date" placeholder="Fecha de finalización" [(ngModel)]="newFestival.endDate" name="endDate" required /><br>
      <button type="submit" class="guardFestival" [disabled]="!addFestivalForm.form.valid">Solicitar Registro</button>
    </form>
  </div>
</div>
