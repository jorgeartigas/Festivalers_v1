<div class="hijoProfile">
    <h2>EDITAR FESTIVALES</h2>
    <div class="row">
        <div *ngFor="let ownFestival of ownFestivals | async">
            <div class="col-md-4">
                <div class="well festivalbox">
                    <h4 routerLink="/festival/{{ ownFestival.$key }}">{{ ownFestival.name }}</h4>
                    <div class="img-festival">
                        <img routerLink="/festival/{{ ownFestival.$key }}" src="{{ ownFestival.mainPhoto }}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
