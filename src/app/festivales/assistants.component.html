<div class="row">
    <div *ngFor="let attendee of attendees">
        <div class="col-md-4">
            <div class="well">
                <h4 routerLink="/profile/{{ attendee.$key }}">{{ attendee?.name }}</h4>
                <div class="img-user">
                    <img routerLink="/profile/{{ attendee.$key }}" src="{{ attendee.profilePhoto }}"/>
                </div>
            </div>
        </div>
    </div>
</div>
