<div [ngStyle]="getBackground()" class="min-height">
<div id="registerbox">
<form (ngSubmit)="signUp({email: email, password: password})" #signUpForm="ngForm">
  <input type="text" [(ngModel)]="email" name="email" placeholder="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
  <input type="password" [(ngModel)]="password" name="password" placeholder="password" required /><br>
  <input type="text" [(ngModel)]="newUser.name" name="name" placeholder="nombre" required />
  <input type="text" [(ngModel)]="newUser.lastname" name="lastname" placeholder="apellidos" required /><br>
  <input type="text" [(ngModel)]="newUser.age" name="age" placeholder="edad" required /><br>
  <select [(ngModel)]="newUser.estilos" name="newUser.estilos" required>
      <option value="" disabled selected>Estilo musical favorito </option>
      <option *ngFor="let style of styles | async" value="{{style.style}}">{{ style.style}}</option>
  </select><br><br>
  <select [(ngModel)]="newUser.location" name="newUser.location" required>
      <option value="" disabled selected> Pais de residencia </option>
      <option *ngFor="let country of countries | async" value="{{country.name}}">{{ country.name }}</option>
  </select>
<br>
<button class="regbutton" [disabled]="!signUpForm.form.valid">Registro</button>
</form>
</div>
</div>
