<div class="container min-height">
    <div class="row">
        <div class="col-md-3">
            <h2>Perfil de {{ userData.currentUser?.name }} {{ userData.currentUser?.lastname }}</h2>
            <label for="fileUpload"  class="btn btn-primary buttonUpload">Upload a Photo</label>
            <input type="file" id="fileUpload" (change)="upload($event)"/><br><br>
            <img *ngIf="userData.currentUser?.profilePhoto" class="thumbnail-image img-responsive" src="{{userData.currentUser?.profilePhoto}}"/>
            <div *ngIf="userData?.currentUser">
                <form (ngSubmit)="update()" #perfilForm="ngForm" (change)="editado=true">
                    <input type="text" #name="ngModel" name="name" [(ngModel)]="userData.currentUser.name" required>
                    <input type="text" #lastname="ngModel" name="lastname" [(ngModel)]="userData.currentUser.lastname" required>
                    <input type="text" #age="ngModel" name="age" [(ngModel)]="userData.currentUser.age" required>
                    <input type="text" #location="ngModel" name="location" [(ngModel)]="userData.currentUser.location" required>
                    <input type="text" #estilos="ngModel" name="estilos" [(ngModel)]="userData.currentUser.estilos">
                    <button *ngIf="editado" type="submit" [disabled]="perfilForm.invalid" class="btn btn-success">Guardar Cambios</button>
                </form>
            </div>
        </div>
        <div class="col-md-8 navprofile">
            <ul>
                <li (click)="activateView()" class="menprofile">Mis Festivales</li>
                <li (click)="activateView('artistsView')" class="menprofile">Mis Artistas</li>
                <li (click)="activateView('ownFestivalsView')" class="menprofile">Administrar mis Festivales</li>
            </ul>
        </div>
        <div class="col-md-6" [ngSwitch]="activeView">
          <profileFestivals *ngSwitchDefault></profileFestivals>
          <profileArtists *ngSwitchCase="'artistsView'"></profileArtists>
          <profileOwnFestivals *ngSwitchCase="'ownFestivalsView'"></profileOwnFestivals>
        </div>
    </div>
</div>
